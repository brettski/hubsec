name: Master Push CI

on: 
  push:
    branches:
      - master

jobs:
  build:
    name: Build and test

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Use Node.js 10.x
      uses: actions/setup-node@master
      with:
        node-version: 10.x
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true
        BRETT_SECRET: ${{ secrets.BRETT_SECRET }}
