name: Master Push CI

on: 
  push:
    branches:
      - master

jobs:
  build:
    name: Build and test

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Use Node.js 10.x
      uses: actions/setup-node@master
      with:
        node-version: 10.x
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
        C_NO=$(git rev-list --count master)
        TEST_VALUE="Some test value"
        echo "test0: $TEST_VALUE"
        echo "::add-mask::$TEST_VALUE"
        echo "test1: $TEST_VALUE"
        echo "::add-mask::$C_NO"
        echo "::set-env name=TEST_VALUE::$TEST_VALUE"
        echo "::set-env name=C_NO::$C_NO"
        git rev-list --count master
        
      env:
        CI: true
        BRETT_SECRET: ${{ secrets.BRETT_SECRET }}
    - name: Checks 
      run: |
        echo "**********"
        echo $C_NO
        echo $TEST_VALUE
        echo $GITHUB_SHA
        echo "**********"
        env
    - name: Notification
      uses: 8398a7/action-slack@v2
      with:
        status: ${{ job.status }}
        author_name: Master Push CI
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SHOOK }}
      if: job.status == 'failure' || job.status == 'cancelled'


  something:
    name: Something else
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Use Node.js 10.x
      uses: actions/setup-node@master
      with:
        node-version: 10.x
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true
        BRETT_SECRET: ${{ secrets.BRETT_SECRET }}
    - name: Setup Actions
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '274.0.1'
        service_account_key: ${{ secrets.SUPER_SECRET }}
    - name: Load beta bits 
      run: gcloud components install beta
      env:
        CLOUDSDK_CORE_PROJECT: ${{ secrets.PROJECT }}
    - name: Run Deploy Function - 
      run: |
        gcloud beta secrets versions access latest --secret test-api-gateway-env > .env
        ls -lasi
      env:
        CLOUDSDK_CORE_PROJECT: ${{ secrets.PROJECT }}

