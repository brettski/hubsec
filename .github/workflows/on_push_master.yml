name: Master Push CI

on: 
  push:
    branches:
      - master

jobs:
  build:
    name: Build and test

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Use Node.js 10.x
      uses: actions/setup-node@master
      with:
        node-version: 10.x
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true
        BRETT_SECRET: ${{ secrets.BRETT_SECRET }}
    - name: Notification
      uses: 8398a7/action-slack@v2
      with:
        status: ${{ job.status }}
        author_name: Master Push CI
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SHOOK }}
      if: job.status == 'failure' || job.status == 'cancelled'


  something:
    name: Something else
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Use Node.js 10.x
      uses: actions/setup-node@master
      with:
        node-version: 10.x
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true
        BRETT_SECRET: ${{ secrets.BRETT_SECRET }}
    - name: Setup Actions
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '270.0.0'
        service_account_key: ${{ secrets.SUPER_SECRET }}
    - name: Run Deploy Function - 
      run: gcloud beta secrets list --quiet
      env:
        CLOUDSDK_CORE_PROJECT: ${{ secrets.PROJECT }}

      
  post:
    name: Post Done
    needs: [build, something]
